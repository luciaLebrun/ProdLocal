version: '3'
services:
  app:
    build:
      args: 
        APP_DOCUMENT_ROOT: /var/www/html/ProdLocal/public
      context: ./build/mpapws
    image: iutlr-info-apache-symfony5-mpapws
    container_name: iutlr-info2-projet-mpapws
    ports:
      - 9999:80
    volumes:
      - ./ProdLocal:/var/www/html/ProdLocal:delegated
    networks:
      - mpapws-network
  mysql:
    build:
      context: build/mysql
    image: iutlr-info-mysql-mpapws
    container_name: iutlr-info2-mysql-mpapws
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql:delegated
    environment:
      MYSQL_DATABASE: db-mpapws
      MYSQL_USER: mpapws
      MYSQL_PASSWORD: mpapws
      MYSQL_ROOT_PASSWORD: mpapws
    networks:
      - mpapws-network
networks:
  mpapws-network:
    driver: bridge

